<!DOCTYPE html>
<html>

<head>
	<title>PokémonCreate | Request Form</title>
	<!-- <link rel="icon" href="img/"> -->

	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
	<div class="bg"></div>

	<div class="link">
		<a href="https://www.reddit.com/r/PokemonCreate/" target="_blank">Submit!</a>
		<p class="sub-link">
			<a href="index.html">PokémonCreate</a>
			<a href="edit.html">PokémonEdit</a>
		</p>
	</div>

	<div class="ppar">Background image generated with <a href="https://nuotsu.github.io/PPAR/" target="_blank">PPAR</a>.</div>

	<div class="form">
		<label for="game_ver">Game Version: </label><select id="game_ver">
			<option value="Sun">Sun</option>
			<option value="Moon">Moon</option>
		</select><br>
		<input id="pkhex" class="special optional" type="text" placeholder="PKHeX File Link">
		<input id="serebii" class="special event-only" type="text" placeholder="Serebii Link">
		<br><br>
		<label for="pkmn"><img src="img/ppa/Egg_PPA.png"></label><input id="pkmn" type="text" placeholder="Pokémon">
		<input id="nickname" type="text" placeholder="Nickname">
		<input id="form" type="text" placeholder="Form"><br>
		<select id="gender">
				<option value="Male">♂</option>
				<option value="Female">♀</option>
				<option value="Genderless">--</option>
		</select>
		<input id="shiny" type="checkbox"><label for="shiny">Shiny</label>
		<br><br>
		<label for="level">Lv.</label><input id="level" name="level" type="number" value="50" min="1" max="100">
		<label for="nature">Nature:
			<select id="nature">
			<option value="Jolly">S↑　C↓　Jolly</option>
			<option value="Timid">S↑　A↓　Timid</option>
			<option value="Adamant">A↑　C↓　Adamant</option>
			<option value="Modest">C↑　A↓　Modest</option>
			<option value="Brave">A↑　S↓　Brave</option>
			<option value="Quiet">C↑　S↓　Quiet</option>
			<option value="Hasty">S↑　B↓　Hasty</option>
			<option value="Naive">S↑　D↓　Naive</option>
			<option value="Bold">B↑　A↓　Bold</option>
			<option value="Impish">B↑　C↓　Impish</option>
			<option value="Calm">D↑　A↓　Calm</option>
			<option value="Careful">D↑　C↓　Careful</option>
			<option value="Relaxed">B↑　S↓　Relaxed</option>
			<option value="Sassy">D↑　S↓　Sassy</option>
			<option value="Lonely">A↑　B↓　Lonely</option>
			<option value="Naughty">A↑　D↓　Naughty</option>
			<option value="Mild">C↑　B↓　Mild</option>
			<option value="Rash">C↑　D↓　Rash</option>
			<option value="Lax">B↑　D↓　Lax</option>
			<option value="Gentle">D↑　B↓　Gentle</option>
			<option value="Hardy">−↑　−↓　Hardy</option>
		</select><br>
		</label>
		<input id="item" type="text" placeholder="Item">
		<input id="ability" type="text" placeholder="Ability"><br>
		<label for="lang">Language:
			<select id="lang">
				<option value="ENG">ENG</option>
				<option value="FRE">FRE</option>
				<option value="GER">GER</option>
				<option value="ITA">ITA</option>
				<option value="JPN">JPN</option>
				<option value="KOR">KOR</option>
				<option value="SPA">SPA</option>
				<option value="CHS">CHS</option>
				<option value="CHT">CHT</option>
			</select>
		</label><br>
		<label for="pkrs">Pokérus:
            <select id="pkrs">
				<option value="Cured">Cured</option>
				<option value="Infected">Infected</option>
				<option value="Uninfected">Uninfected</option>
    		</select>
        </label><br><br>
		<div class="MTG">Meeting Location:<br>
			<label for="mtg_game">Game:
				<select id="mtg_game">
					<option value="Sun">Sun</option>
					<option value="Moon">Moon</option>
					<option value="Omega Ruby">Omega Ruby</option>
					<option value="Alpha Sapphire">Alpha Sapphire</option>
					<option value="X">X</option>
					<option value="Y">Y</option>
					<option value="Black 2">Black 2</option>
					<option value="White 2">White 2</option>
					<option value="Black">Black</option>
					<option value="White">White</option>
					<option value="Platinum">Platinum</option>
					<option value="Heart Gold">Heart Gold</option>
					<option value="Soul Silver">Soul Silver</option>
					<option value="Diamond">Diamond</option>
					<option value="Pearl">Pearl</option>
				</select> ¦
			</label>
			<input id="mtg_loc" type="text" placeholder="Location"> ¦
			<label for="mtg_level">Lv.
				<input id="mtg_level" name="level" type="number" value="1" min="1" max="100">
			</label>
		</div>
		<label for="ball"><img src="img/ball/Poke_ball.png">
			<select id="ball">
				<option value="Poke">Poké Ball</option>
				<option value="Great">Great Ball</option>
				<option value="Ultra">Ultra Ball</option>
				<option value="Master">Master Ball</option>
				<option value="Safari">Safari Ball</option>
				<option value="Sport">Sport Ball</option>
				<option value="Premier">Premier Ball</option>
				<option value="Repeat">Repeat Ball</option>
				<option value="Timer">Timer Ball</option>
				<option value="Nest">Nest Ball</option>
				<option value="Net">Net Ball</option>
				<option value="Dive">Dive Ball</option>
				<option value="Luxury">Luxury Ball</option>
				<option value="Heal">Heal Ball</option>
				<option value="Quick">Quick Ball</option>
				<option value="Dusk">Dusk Ball</option>
				<option value="Cherish">Cherish Ball</option>
				<option value="Park">Park Ball</option>
				<option value="Dream">Dream Ball</option>
				<option value="Beast">Beast Ball</option>
				<optgroup label="- Apricorn Balls -">
				<option value="Level">Level Ball</option>
				<option value="Lure">Lure Ball</option>
				<option value="Moon">Moon Ball</option>
				<option value="Friend">Friend Ball</option>
				<option value="Love">Love Ball</option>
				<option value="Heavy">Heavy Ball</option>
				<option value="Fast">Fast Ball</option>
				</optgroup>
			</select>
		</label>
		<input id="ribbons" type="text" placeholder="Ribbons">
		<br><br>
		<label for="ivs">IVs:
			<input id="ivs" type="text" value="31/31/31/31/31/31">
		</label><br>
		<label for="evs">EVs:
			<input id="evs" type="text" value="-/-/-/-/-/-">
		</label><br>
		<label for="hp">HP:</label>
			<select id="hp">
				<option value="--">--</option>
				<option value="Dark">Dark</option>
				<option value="Dragon">Dragon</option>
				<option value="Ice">Ice</option>
				<option value="Psychic">Psychic</option>
				<option value="Electric">Electric</option>
				<option value="Grass">Grass</option>
				<option value="Water">Water</option>
				<option value="Fire">Fire</option>
				<option value="Steel">Steel</option>
				<option value="Ghost">Ghost</option>
				<option value="Bug">Bug</option>
				<option value="Rock">Rock</option>
				<option value="Ground">Ground</option>
				<option value="Poison">Poison</option>
				<option value="Flying">Flying</option>
				<option value="Fighting">Fighting</option>
			</select>
		<br><br>
		<div>Moves:<br>
			<input id="move_1" type="text" placeholder="Move 1">
			<input id="move_2" type="text" placeholder="Move 2"><br>
			<input id="move_3" type="text" placeholder="Move 3">
			<input id="move_4" type="text" placeholder="Move 4">
		</div><br>
		<div class="OT">OT:<br>
			<input id="ot_name" type="text" placeholder="OT Name"> ¦
			<select id="ot_gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
		</div>
		<input id="id" type="text" maxlength="6" placeholder="Gen 7 ID">
		<input id="tid" class="optional special" type="text" maxlength="6" placeholder="TID">
		<input id="sid" class="optional special" type="text" maxlength="6" placeholder="SID">
		<br><br>
		<input id="ign" type="text" placeholder="IGN">
		<input id="fc" type="text" placeholder="FC">
		<br><br>
		<div class="GTS">GTS Deposit:<br>
			<label for="gts_pkmn"><img src="img/ppa/Egg_PPA.png"></label><input id="gts_pkmn" type="text" placeholder="Pokémon"> ¦
			<select id="gts_gender">
				<option value="M">♂</option>
				<option value="F">♀</option>
				<option value="Genderless">--</option>
			</select> ¦
			<label for="gts_level">Lv.</label><input id="gts_level" name="level" type="number" value="1" min="1" max="100"> ¦
			<label for="gts_ball"><img src="img/ball/Poke_ball.png"></label> <select id="gts_ball">
				<option value="Poke">Poke Ball</option>
				<option value="Great">Great Ball</option>
				<option value="Ultra">Ultra Ball</option>
				<option value="Master">Master Ball</option>
				<option value="Safari">Safari Ball</option>
				<option value="Sport">Sport Ball</option>
				<option value="Premier">Premier Ball</option>
				<option value="Repeat">Repeat Ball</option>
				<option value="Timer">Timer Ball</option>
				<option value="Nest">Nest Ball</option>
				<option value="Net">Net Ball</option>
				<option value="Dive">Dive Ball</option>
				<option value="Luxury">Luxury Ball</option>
				<option value="Heal">Heal Ball</option>
				<option value="Quick">Quick Ball</option>
				<option value="Dusk">Dusk Ball</option>
				<option value="Cherish">Cherish Ball</option>
				<option value="Park">Park Ball</option>
				<option value="Dream">Dream Ball</option>
				<option value="Beast">Beast Ball</option>
				<optgroup label="- Apricorn Balls -">
				<option value="Level">Level Ball</option>
				<option value="Lure">Lure Ball</option>
				<option value="Moon">Moon Ball</option>
				<option value="Friend">Friend Ball</option>
				<option value="Love">Love Ball</option>
				<option value="Heavy">Heavy Ball</option>
				<option value="Fast">Fast Ball</option>
				</optgroup>
			</select>
		</div>
		<select id="msg">
			<option value="Please trade Pokémon with me. Thanks in advance.">"Please trade Pokémon with me. Thanks in advance."</option>
			<option value="I want to trade for a Pokémon that will help me with my adventure.">"I want to trade for a Pokémon that will help me with my adventure."</option>
			<option value="I want to trade for a Pokémon that is strong in battles.">"I want to trade for a Pokémon that is strong in battles."</option>
			<option value="I want to trade for a treasured Pokémon that has been raised from an Egg.">"I want to trade for a treasured Pokémon that has been raised from an Egg."</option>
			<option value="I want to fill my Pokédex.">"I want to fill my Pokédex."</option>
			<option value="I want to fill my Pokédex with other languages.">"I want to fill my Pokédex with other languages."</option>
			<option value="I want to trade for one of your precious Pokémon you've given a nickname to.">"I want to trade for one of your precious Pokémon you've given a nickname to."</option>
			<option value="This is a Pokémon I raised very carefully. Please trade with me if you'd like.">"This is a Pokémon I raised very carefully. Please trade with me if you'd like."</option>
			<option value="This is a Pokémon that I just hatched. Please raise it carefully.">"This is a Pokémon that I just hatched. Please raise it carefully."</option>
			<option value="This is a Pokémon that I just raised so that it will do great in battles.">"This is a Pokémon that I just raised so that it will do great in battles."</option>
			<option value="This is a Pokémon with great potential. Please raise it if you'd like.">"This is a Pokémon with great potential. Please raise it if you'd like."</option>
		</select>
		<br><br>
		<div class="special">
			<p><sup>*</sup> = Optional</p>
			<p><sup>**</sup> = Event Only</p>
		</div>
	</div>

	<div class="result pk_create">
		<textarea placeholder="Simply type into the inputs to the left!"></textarea>
		<button id="copy">Copy</button>
	</div>

	<footer>

	<script src="js/pk_create.js"></script>
</body>

</html>
