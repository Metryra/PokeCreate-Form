<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="icon" href="https://archives.bulbagarden.net/media/upload/c/c5/774Minior_Dream.png">
    <title>PokémonCreate | Request Form</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <nav>
        <a id="logo" href="https://www.reddit.com/r/PokemonCreate/" target="_blank">
            <img src="https://a.thumbs.redditmedia.com/drDfKwI_nqzuSujZBQ9nK3TaVssaJzPRx1RAOMEQB40.png">
        </a>
    </nav>

    <main>
        <article class="left">
            <table id="request">
                <!-- Pokémon Request --><tr>
                    <th>Pokémon Request</th>
                </tr>
                <tr>
                    <td><label for="game_ver">Game Version:</label></td>
                    <td><select id="game_ver">
                        <option value="Ultra Sun">Ultra Sun</option>
                        <option value="Ultra Moon">Ultra Moon</option>
                        <option value="Sun">Sun</option>
                        <option value="Moon">Moon</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="pkhex">PKHex File Link:</label></td>
                    <td><input id="pkhex" placeholder="Optional" type="text"></td>
                </tr>
                <tr>
                    <td><label for="serebii">Serebii Link:</label></td>
                    <td><input id="serebii" placeholder="Event Only" type="text"></td>
                </tr>

                <tr class="break"></tr>

                <!-- Pokémon Info --><tr>
                    <th>Pokémon Info</th>
                </tr>
                <tr>
                    <td><label for="pkmn">Pokémon:</label></td>
                    <td>
                        <input id="pkmn" placeholder="Pokémon" type="text">
                        <span id="img_pkmn"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="nn">Nickname:</label></td>
                    <td><input id="nn" placeholder="Nickname" type="text"></td>
                </tr>
                <tr>
                    <td><label for="ball">Ball:</label></td>
                    <td>
                        <select id="ball" class="ball"></select>
                        <span id="img_ball"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td><select id="gender"></select></td>
                </tr>
                <tr>
                    <td><label for="shiny">Shiny:</label></td>
                    <td><input id="shiny" type="checkbox"></td>
                </tr>

                <tr class="break"></tr>

                <tr>
                    <td><label for="lv">Lv.</label></td>
                    <td><input id="lv" type="number" min="1" max="100" value="50"></td>
                </tr>
                <tr>
                    <td><label for="nat">Nature:</label></td>
                    <td><select id="nat" class="nature">
                        <option value="Jolly">Spe↑　SpA↓　Jolly</option>
                        <option value="Timid">Spe↑　Atk↓　Timid</option>
                        <option value="Adamant">Atk↑　SpA↓　Adamant</option>
                        <option value="Modest">SpA↑　Atk↓　Modest</option>
                        <option value="Brave">Atk↑　Spe↓　Brave</option>
                        <option value="Quiet">SpA↑　Spe↓　Quiet</option>
                        <option value="Hasty">Spe↑　Def↓　Hasty</option>
                        <option value="Naive">Spe↑　SpD↓　Naive</option>
                        <option value="Bold">Def↑　Atk↓　Bold</option>
                        <option value="Impish">Def↑　SpA↓　Impish</option>
                        <option value="Calm">SpD↑　Atk↓　Calm</option>
                        <option value="Careful">SpD↑　SpA↓　Careful</option>
                        <option value="Relaxed">Def↑　Spe↓　Relaxed</option>
                        <option value="Sassy">SpD↑　Spe↓　Sassy</option>
                        <option value="Lonely">Atk↑　Def↓　Lonely</option>
                        <option value="Naughty">Atk↑　SpD↓　Naughty</option>
                        <option value="Mild">SpA↑　Def↓　Mild</option>
                        <option value="Rash">SpA↑　SpD↓　Rash</option>
                        <option value="Lax">Def↑　SpD↓　Lax</option>
                        <option value="Gentle">SpD↑　Def↓　Gentle</option>
                        <option value="Hardy">−↑　−↓　Hardy</option>
                        <option value="Hardy">−↑　−↓　Docile</option>
                        <option value="Hardy">−↑　−↓　Serious</option>
                        <option value="Hardy">−↑　−↓　Bashful</option>
                        <option value="Hardy">−↑　−↓　Quirky</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="item">Item:</label></td>
                    <td><input id="item" type="text"></td>
                </tr>
                <tr>
                    <td><label for="ability">Ability:</label></td>
                    <td><input id="ability" type="text"></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><select id="country">
        				<option value="ENG">ENG</option>
        				<option value="FRE">FRE</option>
        				<option value="GER">GER</option>
        				<option value="ITA">ITA</option>
        				<option value="JPN">JPN</option>
        				<option value="KOR">KOR</option>
        				<option value="SPA">SPA</option>
        				<option value="CHS">CHS</option>
        				<option value="CHT">CHT</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="pkrs">Pokérus:</label></td>
                    <td>
                        <select id="pkrs">
                            <option value="Cured">Cured</option>
                            <option value="Infected">Infected</option>
                            <option value="Uninfected">Uninfected</option>
                        </select>
                        <img id="img_pkrs" src="img/pkrs_cured.png">
                    </td>
                </tr>

                <tr class="break"></tr>

                <tr>
                    <td></td>
                    <td><table class="ivev">
                        <tr>
                            <td style="background: #4cb050; text-align: center !important;">HP</td>
                            <td style="background: #ff9800;">Atk</td>
                            <td style="background: #f54337;">Def</td>
                            <td style="background: #03a9f5;">SpA</td>
                            <td style="background: #3f51b5;">SpD</td>
                            <td style="background: #9c28b1;">Spe</td>
                        </tr>
                    </table></td>
                </tr>
                <tr>
                    <td><label for="iv">IVs:</label></td>
                    <td><table id="iv" class="spreads" data-id="iv" data-val="31" data-max="31" data-step="1"></table></td>
                </tr>
                <tr>
                    <td><label for="ev">EVs:</label></td>
                    <td><table id="ev" class="spreads" data-id="ev" data-val="0" data-max="252" data-step="4"></table></td>
                </tr>
                <tr>
                    <td><label for="hp">Hidden Power:</label></td>
                    <td><select id="hp">
        				<option value="--">--</option>
        				<option value="Dark">Dark</option>
        				<option value="Dragon">Dragon</option>
        				<option value="Ice">Ice</option>
        				<option value="Psychic">Psychic</option>
        				<option value="Electric">Electric</option>
        				<option value="Grass">Grass</option>
        				<option value="Water">Water</option>
        				<option value="Fire">Fire</option>
        				<option value="Steel">Steel</option>
        				<option value="Ghost">Ghost</option>
        				<option value="Bug">Bug</option>
        				<option value="Rock">Rock</option>
        				<option value="Ground">Ground</option>
        				<option value="Poison">Poison</option>
        				<option value="Flying">Flying</option>
        				<option value="Fighting">Fighting</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Moves:</td>
                    <td class="moves">
                        <input id="move1" placeholder="Move 1" type="text">
                        <input id="move2" placeholder="Move 2" type="text">
                        <input id="move3" placeholder="Move 3" type="text">
                        <input id="move4" placeholder="Move 4" type="text">
                    </td>
                </tr>
                <tr>
                    <td><label for="maxPP">Max PPs:</label></td>
                    <td><input id="maxPP" type="checkbox" checked></td>
                </tr>

                <tr class="break"></tr>

                <!-- Meeting Info --><tr>
                    <th>Meeting Info</th>
                </tr>
                <tr>
                    <td><label for="met_game">Game Version:</label></td>
                    <td><select id="met_game">
        				<option value="Ultra Sun">Ultra Sun</option>
        				<option value="Ultra Moon">Ultra Moon</option>
        				<option value="Sun">Sun</option>
        				<option value="Moon">Moon</option>
        				<option value="Omega Ruby">Omega Ruby</option>
        				<option value="Alpha Sapphire">Alpha Sapphire</option>
        				<option value="X">X</option>
        				<option value="Y">Y</option>
        				<option value="Black 2">Black 2</option>
        				<option value="White 2">White 2</option>
        				<option value="Black">Black</option>
        				<option value="White">White</option>
        				<option value="Platinum">Platinum</option>
        				<option value="Heart Gold">Heart Gold</option>
        				<option value="Soul Silver">Soul Silver</option>
        				<option value="Diamond">Diamond</option>
        				<option value="Pearl">Pearl</option>
                        <option value="Emerald">Emerald</option>
                        <option value="Fire Red">Fire Red</option>
                        <option value="Leaf Green">Leaf Green</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Sapphire">Sapphire</option>
                        <option value="Crystal">Crystal</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Blue">Blue</option>
                        <option value="Red">Red</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="met_loc">Met Location:</label></td>
                    <td><input id="met_loc" placeholder="Location" type="text"></td>
                </tr>
                <tr>
                    <td><label for="met_date">Met Date:</label></td>
                    <td><input id="met_date" placeholder="MM/DD/YYYY" type="text"></td>
                </tr>
                <tr>
                    <td><label for="met_lv">Met Lv:</label></td>
                    <td><input id="met_lv" type="number" min="1" max="100" value="1"></td>
                </tr>

                <tr class="break"></tr>

                <!-- Trainer Info --><tr>
                    <th>Trainer Info</th>
                </tr>
                <tr>
                    <td><label for="ot">OT:</label></td>
                    <td><input id="ot" placeholder="OT" type="text"></td>
                </tr>
                <tr>
                    <td><label for="ot_gender">Gender:</label></td>
                    <td><select id="ot_gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="gen7id">Gen 7 ID:</label></td>
                    <td><input id="gen7id" type="text" placeholder="Gen 7 ID" maxlength="6"></td>
                </tr>
                <tr>
                    <td><label for="tid">TID:</label></td>
                    <td><input id="tid" type="text" placeholder="TID" maxlength="5"></td>
                </tr>
                <tr>
                    <td><label for="sid">SID:</label></td>
                    <td><input id="sid" type="text" placeholder="SID" maxlength="5"></td>
                </tr>
                <tr>
                    <td><label for="ribbon">Ribbons:</label></td>
                    <td><input id="ribbon" placeholder="Ribbons" type="text"></td>
                </tr>

                <tr class="break"></tr>

                <!-- GTS Deposit --><tr>
                    <th>GTS Deposit</th>
                </tr>
                <tr>
                    <td><label for="ign">IGN:</label></td>
                    <td><input id="ign" placeholder="IGN" type="text"></td>
                </tr>
                <tr>
                    <td><label for="fc">FC:</label></td>
                    <td><input id="fc" placeholder="FC" type="text"></td>
                </tr>

                <tr class="break"></tr>

                <tr>
                    <td><label for="gts_pkmn">Pokémon:</label></td>
                    <td>
                        <input id="gts_pkmn" placeholder="Pokémon" type="text">
                        <span id="img_gts_pkmn"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="gts_gender">Gender:</label></td>
                    <td><select id="gts_gender"></select></td>
                </tr>
                <tr>
                    <td><label for="gts_lv">Lv.</label></td>
                    <td><input id="gts_lv" type="number" min="1" max="100" value="1"></td>
                </tr>
                <tr>
                    <td><label for="gts_ball">Ball:</label></td>
                    <td>
                        <select id="gts_ball" class="ball"></select>
                        <span id="img_gts_ball"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="gts_msg">Message:</label></td>
                    <td><select id="gts_msg">
            			<option value="Please trade Pokémon with me. Thanks in advance."></option>
            			<option value="I want to trade for a Pokémon that will help me with my adventure."></option>
            			<option value="I want to trade for a Pokémon that is strong in battles."></option>
            			<option value="I want to trade for a treasured Pokémon that has been raised from an Egg."></option>
            			<option value="I want to fill my Pokédex."></option>
            			<option value="I want to fill my Pokédex with other languages."></option>
            			<option value="I want to trade for one of your precious Pokémon you've given a nickname to."></option>
            			<option value="This is a Pokémon I raised very carefully. Please trade with me if you'd like."></option>
            			<option value="This is a Pokémon that I just hatched. Please raise it carefully."></option>
            			<option value="This is a Pokémon that I just raised so that it will do great in battles."></option>
            			<option value="This is a Pokémon with great potential. Please raise it if you'd like."></option>
                    </select></td>
                </tr>
            </table>
        </article>

        <article class="right">
            <textarea placeholder="Simply type into the inputs to the left."></textarea>
            <div>
                <button id="copy">Copy</button>
            </div>
        </article>
    </main>

    <footer>
        <span>&copy; <a href="https://github.com/nuotsu/" target="_blank">Nuotsu</a> 2017</span> |
        <span id="ppar">Background generated with <a href="https://nuotsu.github.io/PPAR/index.html?lang=ENG" target="_blank">PPAR</a>.</span>
    </footer>

    <span class="bg"></span>

    <!-- .js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
