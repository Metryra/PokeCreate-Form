<!DOCTYPE html>
<html>

<head>
	<title>PokémonEdit | Request Form</title>
	<!-- <link rel="icon" href="images/"> -->

	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
	<div class="bg"></div>

	<div class="link">
		<a href="https://www.reddit.com/r/PokemonEdit/" target="_blank">Submit!</a>
		<p class="sub-link">
			<a href="index.html">PokémonCreate</a>
			<a href="edit.html">PokémonEdit</a>
		</p>
	</div>

	<div class="ppar">Background image generated with <a href="https://nuotsu.github.io/PPAR/" target="_blank">PPAR</a>.</div>

	<div class="form pk_edit">
        <p>* Leave blank if no change is needed.</p>
        <br>
        <label for="edit_gender">Gender:
            <select id="edit_gender">
				<option value="Male">♂</option>
				<option value="Female">♀</option>
				<option value="Genderless">--</option>
    		</select>
        </label><br>
        <label for="edit_nn">Nickname:
            <input id="edit_nn" type="text" placeholder="Nickname">
        </label><br>
        <label for="edit_form">Form:
            <input id="edit_form" type="text" placeholder="Form">
        </label><br>
        <label for="edit_lv">Level:
            <input id="edit_lv" type="number" value="50" min="1" max="100">
        </label><br>
        <label for="edit_nat">Nature:
            <select id="edit_nat">
    			<option value="Jolly">S↑　C↓　Jolly</option>
    			<option value="Timid">S↑　A↓　Timid</option>
    			<option value="Adamant">A↑　C↓　Adamant</option>
    			<option value="Modest">C↑　A↓　Modest</option>
    			<option value="Brave">A↑　S↓　Brave</option>
    			<option value="Quiet">C↑　S↓　Quiet</option>
    			<option value="Hasty">S↑　B↓　Hasty</option>
    			<option value="Naive">S↑　D↓　Naive</option>
    			<option value="Bold">B↑　A↓　Bold</option>
    			<option value="Impish">B↑　C↓　Impish</option>
    			<option value="Calm">D↑　A↓　Calm</option>
    			<option value="Careful">D↑　C↓　Careful</option>
    			<option value="Relaxed">B↑　S↓　Relaxed</option>
    			<option value="Sassy">D↑　S↓　Sassy</option>
    			<option value="Lonely">A↑　B↓　Lonely</option>
    			<option value="Naughty">A↑　D↓　Naughty</option>
    			<option value="Mild">C↑　B↓　Mild</option>
    			<option value="Rash">C↑　D↓　Rash</option>
    			<option value="Lax">B↑　D↓　Lax</option>
    			<option value="Gentle">D↑　B↓　Gentle</option>
    			<option value="Hardy">−↑　−↓　Hardy</option>
    		</select>
        </label><br>
        <label for="edit_item">Item:
            <input id="edit_item" type="text" placeholder="Item">
        </label><br>
        <label for="edit_shiny">Shiny:
            <input id="edit_shiny" type="checkbox">
        </label><br>
        <label for="edit_pkrs">Pokérus:
            <select id="edit_pkrs">
				<option value="Cured">Cured</option>
				<option value="Infected">Infected</option>
				<option value="Uninfected">Uninfected</option>
    		</select>
        </label><br>
        <label for="edit_ability">Ability:
            <input id="edit_ability" type="text" placeholder="Ability">
        </label><br>
        <label for="edit_ball">Ball:
            <select id="edit_ball">
            <option value="Poke">Poké Ball</option>
            <option value="Great">Great Ball</option>
            <option value="Ultra">Ultra Ball</option>
            <option value="Master">Master Ball</option>
            <option value="Safari">Safari Ball</option>
            <option value="Sport">Sport Ball</option>
            <option value="Premier">Premier Ball</option>
            <option value="Repeat">Repeat Ball</option>
            <option value="Timer">Timer Ball</option>
            <option value="Nest">Nest Ball</option>
            <option value="Net">Net Ball</option>
            <option value="Dive">Dive Ball</option>
            <option value="Luxury">Luxury Ball</option>
            <option value="Heal">Heal Ball</option>
            <option value="Quick">Quick Ball</option>
            <option value="Dusk">Dusk Ball</option>
            <option value="Cherish">Cherish Ball</option>
            <option value="Park">Park Ball</option>
            <option value="Dream">Dream Ball</option>
            <option value="Beast">Beast Ball</option>
            <optgroup label="- Apricorn Balls -">
            <option value="Level">Level Ball</option>
            <option value="Lure">Lure Ball</option>
            <option value="Moon">Moon Ball</option>
            <option value="Friend">Friend Ball</option>
            <option value="Love">Love Ball</option>
            <option value="Heavy">Heavy Ball</option>
            <option value="Fast">Fast Ball</option>
            </optgroup>
        </select>
            <img src="images/ball/Poke_ball.png">
        </label><br>
        <label>Language and Region:
            <select id="edit_lang">
				<option value="ENG">ENG</option>
				<option value="FRE">FRE</option>
				<option value="GER">GER</option>
				<option value="ITA">ITA</option>
				<option value="JPN">JPN</option>
				<option value="KOR">KOR</option>
				<option value="SPA">SPA</option>
				<option value="CHS">CHS</option>
				<option value="CHT">CHT</option>
			</select>
        </label>
        <input id="edit_reg" type="text" placeholder="Region"><br>
        <div>Meeting Location:<br>
            <label for="edit_mtg_game">Game:
                <select id="edit_mtg_game">
                    <option value="Sun">Sun</option>
                    <option value="Moon">Moon</option>
                    <option value="Omega Ruby">Omega Ruby</option>
                    <option value="Alpha Sapphire">Alpha Sapphire</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Black 2">Black 2</option>
                    <option value="White 2">White 2</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Heart Gold">Heart Gold</option>
                    <option value="Soul Silver">Soul Silver</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Pearl">Pearl</option>
                </select> ¦
            </label>
            <input id="edit_mtg_loc" type="text" placeholder="Location"> ¦
            <label for="edit_mtg_level">Lv.
                <input id="edit_mtg_level" name="level" type="number" value="1" min="1" max="100">
            </label>
        </div>
        <label for="edit_ivs">IVs:
			<input id="edit_ivs" type="text" value="31/31/31/31/31/31">
		</label><br>
		<label for="edit_evs">EVs:
			<input id="edit_evs" type="text" value="-/-/-/-/-/-">
		</label><br>
        <div>Moves:<br>
            <input id="edit_move_1" type="text" placeholder="Move 1">
    		<input id="edit_move_2" type="text" placeholder="Move 2"><br>
    		<input id="edit_move_3" type="text" placeholder="Move 3">
    		<input id="edit_move_4" type="text" placeholder="Move 4">
        </div>
        <div class="OT">OT:<br>
			<input id="edit_ot_name" type="text" placeholder="OT Name"> ¦
			<select id="edit_ot_gender">
				<option value="M">M</option>
				<option value="F">F</option>
			</select>
		</div>
        <div>
    		<input id="edit_id" type="text" maxlength="6" placeholder="Gen 7 ID">
    		<input id="edit_tid" class="optional special" type="text" maxlength="6" placeholder="TID">
    		<input id="edit_sid" class="optional special" type="text" maxlength="6" placeholder="SID">
        </div>
	</div>

	<div class="result pk_edit">
		<textarea placeholder="Simply type into the inputs to the left!"></textarea>
		<button id="copy">Copy</button>
	</div>

	<footer>
		&copy;
		<a href="https://twitter.com/pkmn_maru" target="_blank">Nuotsu</a>
		2017
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="js/pk_edit.js"></script>
</body>

</html>
